<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .timeline-main {
            position: relative;
            width: 1000px;
            height: 1000px;
            margin: auto;
        }

        .timeline-yellow {
            position: absolute;
            width: 500px;
            height: 200px;
            border-top: 60px solid yellow;
            background: transparent;
            top: 120px;
            right: 450px;
        }

        .timeline-orange {
            position: absolute;
            width: 250px;
            height: 550px;
            border: 60px solid orange;
            background: transparent;
            border-radius: 250px;
            top: -30px;
            right: 170px;
            transform: rotate(90deg);
            clip-path: inset(0px 190px 180px 0px);
            /* Top, right, bottom, left */
        }


        .timeline-pink {
            position: absolute;
            width: 250px;
            height: 550px;
            border: 60px solid rgb(255, 192, 203);
            background: transparent;
            border-radius: 250px;
            top: -30px;
            right: 170px;
            transform: rotate(90deg);
            clip-path: inset(0px 0px 179px 180px);
            /* Top, right, bottom, left */
        }

        .timeline-red {
            position: absolute;
            width: 250px;
            height: 550px;
            border: 60px solid red;
            background: transparent;
            border-radius: 250px;
            top: 280px;
            right: 480px;
            transform: rotate(90deg);
            clip-path: inset(175px 180px 0px 0px);
            /* Top, right, bottom, left */
        }


        .timeline-green {
            position: absolute;
            width: 250px;
            height: 550px;
            border: 60px solid green;
            background: transparent;
            border-radius: 250px;
            top: 285px;
            right: 480px;
            transform: rotate(90deg);
            clip-path: inset(175px 0px 0px 180px);
            /* Top, right, bottom, left */
        }

        .timeline-purple {
            position: absolute;
            width: 450px;
            height: 200px;
            border-top: 60px solid purple;
            background: transparent;
            top: 745px;
            right: 55px;
        }

        .timeline-start,
        .timeline-a,
        .timeline-b,
        .timeline-c,
        .timeline-d,
        .timeline-e,
        .timeline-finish {
            position: absolute;
            border: 2px solid white;
            box-shadow: 0px 0px 5px 2px white;
            width: 120px;
            height: 120px;
            text-align: center;
            line-height: 120px;
            border-radius: 50%;
        }

        .timeline-start {
            background-color: yellow;
            top: 90px;
            left: 10px;
        }

        .timeline-a {
            background-color: orange;
            top: 90px;
            left: 428px;
        }

        .timeline-b {
            background-color: rgb(255, 192, 203);
            top: 238px;
            left: 890px;
        }

        .timeline-c {
            background-color: red;
            top: 396px;
            left: 428px;
        }

        .timeline-d {
            background-color: green;
            top: 554px;
            left: -29px;
        }

        .timeline-e {
            background-color: purple;
            top: 711px;
            left: 428px;
        }

        .timeline-finish {
            background-color: yellow;
            top: 711px;
            left: 883px;
        }
    </style>
</head>

<body>
    <div class="timeline-main">
        <div class="timeline-yellow"></div>
        <div class="timeline-orange"></div>
        <div class="timeline-pink"></div>
        <div class="timeline-red"></div>
        <div class="timeline-green"></div>
        <div class="timeline-purple"></div>
        <div class="timeline-start">S</div>
        <div class="timeline-a">A</div>
        <div class="timeline-b">B</div>
        <div class="timeline-c">C</div>
        <div class="timeline-d">D</div>
        <div class="timeline-e">E</div>
        <div class="timeline-finish">F</div>
    </div>
</body>

</html>
